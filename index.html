<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몰랑 임파서블.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <img src="images/start.jpg" id="start-image" alt="Start Image">
        <button id="start-btn" class="btn">Start</button>
    </div>
    <div id="game-container" class="hide">
        <div id="found-characters-container">찾은 비밀번호: </div>
        <div id="timer">00:00</div>
        <div id="password-container" class="hide">
            <input type="password" id="password" placeholder="입력 비밀번호">
            <button id="submit-password" class="btn">입력</button>
        </div>
        <div id="room">
            <img src="images/main.jpg" id="main-image" alt="Main Image">
            <div id="door" class="object"></div>
            <div id="key1" class="object"></div>
            <div id="key2" class="object"></div>
            <div id="key3" class="object"></div>
            <div id="key4" class="object"></div>
        </div>
        <div id="result-screen" class="hide">
            <p id="final-time"></p>
            <button id="restart-btn" class="btn">Restart</button>
        </div>
        <div id="game-over-screen" class="hide">
            <h2>Game Over</h2>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="quiz-modal" class="modal hide">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img id="quiz-image" alt="Quiz">
                <p id="quiz-question"></p>
                <div id="quiz-answers"></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
